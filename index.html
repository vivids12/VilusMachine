<html lang="pt-br">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" type="imagex/png" href="img/iconRoxo.png">
		<link rel="stylesheet" type="text/css" href="style.css">

		<title>Vilu's Machine</title>

	</head>
	<body>
		<h1>Vilu's Machine</h1>
			<div id="divBase">
				<p>Insira um valor e selecione sua base:
				<input id="inpValor" type="text" placeholder="Digite um valor"></p>

				<p>
					<input id="inpDec" type="radio" name="base"><label for="inpDec">Decimal</label>
					<input id="inpOct" type="radio" name="base"><label for="inpOct">Octal</label>
					<input id="inpBin" type="radio" name="base"><label for="inpBin">Binário</label>
					<input id="inpHex" type="radio" name="base"><label for="inpHex">Hexadecimal</label>
				</p>
				
				<button onclick="converter()">Converter</button>
			</div>
		<div id="container">
			<div id="divDec">
				<p><b>Resultado em decimal</b></p>
				<div class="resultado">
					<p id="resultDec"></p>
				</div>
			</div>

			<div id="divOctal">
				<p><b>Resultado em octal</b></p>
				<div class="resultado">
					<p id="resultOctal"></p>
				</div>
			</div>

			<div id="divBin">
				<p><b>Resultado em binário</b></p>
				<div class="resultado">
					<p id="resultBin"></p>
				</div>
			</div>

			<div id="divHex">
				<p><b>Resultado em hexadecimal</b></p>
				<div class="resultado">
					<p id="resultHex"></p>
				</div>
			</div>
		</div>
	</body>
</html>
<script>
	function converter() {
		var valor = inpValor.value;
		var baseInicial;

		if (inpDec.checked) {
			baseInicial = 10;
		} else if (inpBin.checked) {
			baseInicial = 2;
		} else if (inpOct.checked) {
			baseInicial = 8;
		} else if (inpHex.checked) {
			baseInicial = 16;
		} else {
			baseInicial = 0;
		}

		if (baseInicial > 0){
			var numInicial = parseInt(valor, baseInicial);
			
			var resultadoDec = numInicial.toString(10);
			var resultadoBin = numInicial.toString(2);
			var resultadoOct = numInicial.toString(8);
			var resultadoHex = numInicial.toString(16).toUpperCase();

			document.getElementById("resultDec").innerHTML = ` ${resultadoDec}`;
			document.getElementById("resultOctal").innerHTML = ` ${resultadoOct}`;
			document.getElementById("resultBin").innerHTML = ` ${resultadoBin}`;
			document.getElementById("resultHex").innerHTML = ` ${resultadoHex}`;
		} else {
			document.getElementById("resultDec").innerHTML = 'Selecione a base';
			document.getElementById("resultOctal").innerHTML = 'Selecione a base';
			document.getElementById("resultBin").innerHTML = 'Selecione a base';
			document.getElementById("resultHex").innerHTML = 'Selecione a base';
		}

		console.log (resultadoDec);
		console.log (resultadoBin);
		console.log (resultadoOct);
		console.log (resultadoHex);

		
	}
</script>
